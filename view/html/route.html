<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple App - Rotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row mt-5">
        <div class="col">
            <h2 class="text-center">Cadastro de Rota</h2>
            <form id="routeForm" class="mb-5">
                <div class="mb-3">
                    <label for="originClientId" class="form-label">Cliente Inicial:</label>
                    <select class="form-select" id="originClientId" name="originClientId" required>
                        <!-- Opções de clientes carregadas dinamicamente pelo JavaScript -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="destinationClientId" class="form-label">Cliente Final:</label>
                    <select class="form-select" id="destinationClientId" name="destinationClientId" required>
                        <!-- Opções de clientes carregadas dinamicamente pelo JavaScript -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <p class="h1 text-center">Listagem de Rotas</p>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente Inicial</th>
                    <th>Cliente Final</th>
                </tr>
                </thead>
                <tbody id="routes"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="../js/routes-script.js"></script>
</body>
</html>
